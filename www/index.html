<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <title>Spectrometer</title>
</head>

<body>
  <div class="body">
    <div class="controls">
      <button id="takePicture">Take picture</button>
      <button id="switchCamera">Switch camera</button>
      <p id="console"></p>
      <canvas id="canvas" width="640" height="480"></canvas>
      <img id="originalPicture" />
      <form id="form" class="hidden">
        <table>
          <tr>
            <td>Author</td>
            <td>
              <input type="text" name="author">
            </td>
          </tr>
          <tr>
            <td>Title</td>
            <td>
              <input type="text" name="title">
            </td>
          </tr>
          <tr>
            <td>Description</td>
            <td>
              <textarea name="descr" rows="10"></textarea>
            </td>
          </tr>
        </table>
        <button>Send</button>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="./cordova.js"></script>
  <!-- <script type="text/javascript" src="./plugins/cordova-plugin-camera-preview/www/CameraPreview.js"></script> -->
  <!-- <script type="text/javascript" src="./plugins/cordova-save-image-gallery/www/saveImageGallery.js"></script> -->
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
