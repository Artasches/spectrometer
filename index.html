<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Spectrometer</title>
  <meta name="description" content="Spectrometer">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/android-desktop.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="images/favicon.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/material.deep_purple-pink.min.css">
  <link rel="stylesheet" href="./css/cropper.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
      </div>
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        <h3>Spectrometer</h3>
      </div>
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
      </div>
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#specters" class="mdl-layout__tab is-active">Specters</a>
        <a href="#map" class="mdl-layout__tab">Map</a>
        <a href="#addspecter" class="mdl-layout__tab">Add specter</a>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-layout__tab-panel " id="addspecter">

        <section class="section--center mdl-grid mdl-grid--no-spacing">
          <div class="mdl-card mdl-cell mdl-cell--12-col">
            <div class="mdl-card__supporting-text">


              <div class="media-container">
                <video id="video" autoplay muted></video>
                <canvas id="canvas" class="hidden"></canvas>
                <div class="form-container hidden" id="form">

                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="object" autofocus>
                    <label class="mdl-textfield__label" for="object">Title...</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield">
                    <textarea class="mdl-textfield__input" type="text" rows="5" id="descr"></textarea>
                    <label class="mdl-textfield__label" for="descr">Description...</label>
                  </div>

                </div>
              </div>


            </div>
            <div class="mdl-card__actions">
              <button id="take" class="mdl-button">Take picture</button>
              <button id="crop" class="hidden mdl-button">Crop</button>
              <button id="save" class="hidden mdl-button">Save</button>
              <button id="cancel" class="hidden mdl-button">Cancel</button>
            </div>
          </div>

        </section>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      </div>
      <div class="mdl-layout__tab-panel is-active" id="specters">
        <section class="section--center mdl-grid mdl-grid--no-spacing">
          <div class="mdl-card mdl-cell mdl-cell--12-col">
            <div class="mdl-card__supporting-text">

              <ul class="specters-list" id="list"></ul>

            </div>
          </div>
        </section>
      </div>

      <div class="mdl-layout__tab-panel" id="map">
        <div id="gmap"></div>
      </div>

    </main>
  </div>
  <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvGnKY6lyFOVvMw5yf9V3bDJiAgC0xSL4"></script>
  <script src="./js/material.min.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/adapter.js"></script>
  <script src="./js/cropper.min.js"></script>
  <script src="./js/spectrometer.js"></script>
</body>

</html>
